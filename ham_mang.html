     <script>
         let mang1=[0, 0, 0, 0, 0, 0];
         function mang(arr) {
             let min = arr[0];
             for(let i=0;i<arr.length;i++){
                 if(arr[i]<min){
                     min=arr[i];
                 }
             }
             return min;
         }
         let min= mang(mang1);
         alert(min)
     </script>
